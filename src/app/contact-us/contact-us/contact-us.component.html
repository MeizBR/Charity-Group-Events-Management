<form>
    <div class="form-group">
      <label for="formGroupExampleInput">First Name</label>
      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Last Name</label>
      <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput">Email Address</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
    </div>
    <div class="row">
        <legend class="col-form-label col-sm-2 pt-0">Role</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1">
            <label class="form-check-label" for="gridRadios1">
              User
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
            <label class="form-check-label" for="gridRadios2">
              Member
            </label>
          </div>
          <div class="form-check disabled">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
            <label class="form-check-label" for="gridRadios3">
              Administrator
            </label>
          </div>
        </div>
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput2">Feedback & Recommendations</label>
        <textarea type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input" rows="5"></textarea>
    </div>
    <button type="button" class="btn btn-primary" (click)="displayAlert()">Submit your feedback</button>
    <div class="alert alert-success alert-message" role="alert">
        Your feedback was submitted successfully ! Thank you !
    </div>
  </form>
